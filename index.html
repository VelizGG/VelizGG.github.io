<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hola Mundo</title>
    <script>
        async function obtenerUbicacion() {
            try {
                // Obtén la dirección IP del usuario
                const respuestaIP = await fetch('https://api.ipify.org?format=json');
                const datosIP = await respuestaIP.json();
                const ip = datosIP.ip;

                // Obtén la información de ubicación basada en la IP
                const respuestaUbicacion = await fetch(`https://ipinfo.io/${ip}/geo?token=tu_token_de_ipinfo`);
                const datosUbicacion = await respuestaUbicacion.json();

                // Muestra la información en una ventana emergente
                alert(`IP: ${ip}\nCiudad: ${datosUbicacion.city}\nRegión: ${datosUbicacion.region}\nPaís: ${datosUbicacion.country}`);
            } catch (error) {
                alert('No se pudo obtener la ubicación: ' + error);
            }
        }
    </script>
</head>
<body>
    <h1>Hola Mundo</h1>
    <button onclick="obtenerUbicacion()">Obtener Ubicación Geográfica</button>
</body>
</html>
